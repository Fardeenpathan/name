<!DOCTYPE html>
<html>
    <title>
        while loop
    </title>
    <body> 
        <center><h1>Print 1 to 10 numbers.</h1> 
        </centre> 
        <p id="i"></p> 
        <script> 
        var text = ""; 
        var i = 1; 
        while (i <= 10) { 
        text += "<br>The number is " + i; 
         i++; } 
        document.getElementById("i").innerHTML = text; 
        </script> 
        </body> 
</html>
